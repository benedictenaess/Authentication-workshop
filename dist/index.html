<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/style/style.css">
	<title>Sign in</title>
</head>
<body>
	<header>
		<h1>Welcome</h1>
		<button class="sing-out-button">Sign out</button>
	</header>
	<main>
		<form class="sign-in-form">
			<label for="email">Email<sup>*</sup></label>
			<input type="email" name="email" class="email">
			<p class="email-error">error</p>

			<label for="password">Password<sup>*</sup></label>
			<input type="password" name="password" class="password">
			<p class="password-error">error</p>

			<button class="sign-in-button">Sign in</button>
			
			<p>Don't have an account? Create one
				<button class="sign-up-form__open">here</button>
			</p>
			<p class="submission-error">Error</p>
		</form>
		<!-- --------------------------------------- -->
		<div class="sign-up-form-container">
			<div class="close-sign-up-container">
				<button class="sign-up-form__close">x</button>
			</div>
			<form class="sign-up-form">
				<label for="firstname">Firstname:</label>
				<input type="text" name="firstname" class="firstname">
				
				<label for="lastname">Lastname:</label>
				<input type="text" name="lastname" class="lastname">

				<label for="email">Email:</label>
				<input type="email" name="email" class="sign-up-email">

				<label for="password">Password:</label>
				<input type="password" name="password" class="sign-up-password">

				<p class="sign-up-error">Error</p>

				<button class="sign-up-button">Sign up</button>
			</form>
		</div>
	</main>
	<footer>
		All rights reserved
	</footer>
	<script src="../src/js/app.js" type="module"></script>
</body>
</html>
